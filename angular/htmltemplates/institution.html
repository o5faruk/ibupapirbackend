<div class="row">
    <div class="col-12 p-3">
        <div class="d-flex justify-content-between mb-3 border-bottom">
            <h3 class="">Institutions</h3>
            <div class="btn-group-toggle" data-toggle="buttons" ng-click="toggleAdd()">
                <label class="btn btn-primary">
                    <i class="fa fa-plus mr-1"></i>Add new
                </label>
            </div>
        </div>
        <table class="table responsive">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Type</th>
                    <th scope="col">Muncipality</th>
                    <th scope="col">
                        <div class="mr-3">
                            Options
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="institution in institutions track by $index">
                    <th scope="row">{{$index}}</th>
                    <td>{{institution.name}}</td>
                    <td>{{institution.type}}</td>
                    <td>{{institution.muncipality}}</td>
                    <td>
                        <button type="button" class="btn btn-outline-primary">
                            <icon class="fa fa-edit"></icon>
                        </button>
                        <button type="button" class="btn btn-outline-danger">
                            <icon class="fa fa-trash"></icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
